version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: orpc-ba-postgres
    environment:
      POSTGRES_DB: orpc_ba_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: